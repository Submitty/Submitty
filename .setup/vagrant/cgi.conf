<VirtualHost 192.168.56.105:80>
    suPHP_ConfigPath /usr/local/submitty
    AddDefaultCharset utf-8
    AddExternalAuth pwauth /usr/sbin/pwauth
    SetExternalAuthMethod pwauth pipe
    ServerAdmin ADMIN@DOMAIN.HERE
    ServerName 192.168.56.105

    DocumentRoot /usr/local/submitty/site/cgi-bin
    DirectoryIndex index.cgi

    SuexecUserGroup hwphp hwphp

    <Files .*>
        Order allow,deny
        Deny from all
    </Files>

    <Files *~>
        Order allow,deny
        Deny from all
    </Files>

    <Files #*>
        Order allow,deny
        Deny from all
    </Files>

    <Directory />
        AllowOverride None
    </Directory>

    <Directory "/usr/local/submitty/site/cgi-bin">
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        AddHandler cgi-script .cgi
        Order allow,deny
        Allow from all
        SSLOptions +StdEnvVars
    </Directory>

	LogLevel crit
	ErrorLog ${APACHE_LOG_DIR}/submitty.log
	CustomLog ${APACHE_LOG_DIR}/submitty.log combined
</VirtualHost>