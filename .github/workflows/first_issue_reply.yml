name: First Issue Reply

on:
  issue_comment:
    types: [created]
jobs:
  firstIssueReply:
    name: first issue reply
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check-out main repository
        uses: actions/checkout@v4
      - name: First Issue Reply
        run: python .github/bin/first_issue_autoreply.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: sh
