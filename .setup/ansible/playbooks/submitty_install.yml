---
# Example playbook
# Customize the submitty install by overriding the variable defaults found in `roles/install_ansible/defaults/main.yml`

- name: Install Submitty
  hosts: submitty
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Install Submitty
      ansible.builtin.include_role:
        name: install_ansible
      vars:
        # add overriding variables here
        # submitty_version: v24.02.00 # uncomment to specify version
        submitty_ip: 172.27.23.13
        submitty_url: fordet.cs.wallawalla.edu
        ssl_enabled: true
        institution_name: Walla Walla University
